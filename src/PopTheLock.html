<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop The Lock - Elm Game</title>
  </head>
  <body>
    <script type="module">
      import { Elm } from "./PopTheLock.elm";
      import { Howl, Howler } from "howler";

      const popSound = new Howl({
        src: [new URL("sounds/pop-sound.mp3", import.meta.url).toString()],
      });

      const levelCompleteSound = new Howl({
        src: [new URL("sounds/zapThreeToneUp.mp3", import.meta.url).toString()],
        rate: 0.8,
        volume: 2
      });

      const app = Elm.PopTheLock.init();

      app.ports.playPopSound.subscribe(function () {
        popSound.play();
      });
      app.ports.playLevelCompleteSound.subscribe(function () {
        levelCompleteSound.play();
        // popSound.play();
        // setTimeout(() => popSound.play(), 200 + 100);
        // setTimeout(() => popSound.play(), 200 + 200);
        // setTimeout(() => popSound.play(), 200 + 300);
      });
    </script>
  </body>
</html>
