<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Maker - Elm</title>
  </head>
  <body>
    <script type="module">
      import { Elm } from "./SongMaker.elm";
      import * as Tone from "tone";

      const synth = new Tone.Synth({}).toDestination();
      const notesSubdivisionArray = [
        "C4",
        ["E4", "D4", "E4"],
        "G4",
        ["A4", "G4"],
      ];
      const notes = notesSubdivisionArray.flat();
      const seq = new Tone.Sequence(
        (time, note) => {
          Tone.Draw.schedule(function () {}, time);
          synth.triggerAttackRelease(note, 0.1, time);
        },
        notesSubdivisionArray,
        "4n"
      );
      seq.start(0);
      const app = Elm.SongMaker.init();

      app.ports.play.subscribe(async function () {
        await Tone.start();
        Tone.Transport.stop();
        Tone.Transport.start();
      });
      app.ports.stop.subscribe(async function () {
        await Tone.start();
        Tone.Transport.stop();
      });
    </script>
  </body>
</html>
