<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P5.js Examples ported to Elm</title>
    <script src="elm.bundle.js"></script>

</head>
<body>

<h2>Random Walk</h2>
<div id="random-walk-example"></div>
<script>
  Elm.RandomWalk.init({node: document.getElementById("random-walk-example")})
</script>

<h2>SnakeGame</h2>
<div id="snake-game-example"></div>
<script>
  Elm.SnakeGame.init({node: document.getElementById("snake-game-example")})
</script>

<h2>Fractal Tree</h2>
<div id="fractal-tree-example"></div>
<script>
  Elm.FractalTree.init({node: document.getElementById("fractal-tree-example")})
</script>

<h2>Particles</h2>
<div id="particles-example"></div>
<script>
  Elm.Particles.init({node: document.getElementById("particles-example")})
</script>

<h2>Stepping Feet Illusion</h2>
<div id="stepping-feet-illusion"></div>
<script>
  Elm.SteppingFeetIllusion.init({node: document.getElementById("stepping-feet-illusion")})
</script>

</body>
</html>
