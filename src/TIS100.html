<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Document Template - Elm</title>
</head>
<body>
<script type="module">
  // noinspection ES6CheckImport
  import {Elm} from './TIS100.elm'

  // noinspection JSUnresolvedVariable
  const app = Elm.TIS100.init({
    flags: {
      saves: Object
      .entries(localStorage)
      .filter(([k]) => k.startsWith('tis100.saves.')),
    },
  })

  // noinspection JSUnresolvedVariable
  app.ports.toJSSave.subscribe((entries) => {
    console.log(entries)
    entries.forEach(([k,v])=> localStorage.setItem(k,v))
  })
</script>
</body>
</html>
