<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Document Template - Elm</title>
</head>
<body>
<script type="module">
  // noinspection ES6CheckImport
  import {Elm} from './TIS100.elm'

  const saves = //
    Object
    .entries(localStorage)
    .filter(([k]) => k.startsWith('tis100.saves.'))
    .map(([k, v]) => [k, JSON.parse(v)])

  console.log('js: loaded saves', saves)

  // noinspection JSUnresolvedVariable
  const app = Elm.TIS100.init({
    flags: {saves},
  })

  // noinspection JSUnresolvedVariable
  app.ports.toJSSave.subscribe((savesObj) => {
    console.log('js: saving:', savesObj)

    Object
    .entries(savesObj)
    .forEach(([k, v]) => localStorage.setItem(k, JSON.stringify(v)))
    
  })
</script>
</body>
</html>
